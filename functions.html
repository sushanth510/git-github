<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>


<h2>iseven function</h2>
<p id="demo"></p>

<script>
if(iseven(78))
{
    document.getElementById("demo").innerHTML =
        "given number is even"
}
else{
    document.getElementById("demo").innerHTML =
        "given number is odd"
}


function iseven(x) {
    if(x%2==0)
        return true
    else
        return false
} 
</script>

</body>
</html>
