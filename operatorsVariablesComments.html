<!DOCTYPE html>
<html>
<body>

<h2>The += Operator</h2>

<p id="x"></p>
<h2>The *= Operator</h2>
<p id="y"></p>
<h2>The string using const</h2>
<p id="z"></p>

<script>
//single line comment 
/*
multiple line comment
line1
line2
*/ 
var x = 10;
let y=6;
const z="sushanth"
x += 5;
y*=2;
document.getElementById("x").innerHTML = x;
document.getElementById("y").innerHTML = y;
document.getElementById("z").innerHTML = z;
</script>

</body>
</html>
