<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p>An object method is a function definition, stored as a property value.</p>

<p id="demo"></p>

<script>
// Create an object:
var person = {
  firstName: "Sushanth",
  lastName : "Manishetty",
  id     : 593,
  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};
// Display data from the object:
document.getElementById("demo").innerHTML = person.firstName + "<br>"+person.lastName+"<br>"+person.id+"<br>"+person.fullName();

</script>

</body>
</html>
