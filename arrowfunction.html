<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>


<h2>iseven function using arrow functions</h2>
<p id="demo"></p>

<script>
/*
*/ 

var x;


x=(val) => {return val%2==0}
    
if(x(78))
{
    document.getElementById("demo").innerHTML =
        "given number is even"
}
else{
    document.getElementById("demo").innerHTML =
        "given number is odd"
}     


</script>

</body>
</html>
